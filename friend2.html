<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lời chúc 20/10 💖</title>
<style>
  body {
    background-color: #fff0f5;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  h1 {
    color: #d63384;
    font-size: 1.8em;
    z-index: 2;
  }

  .hint {
    color: #888;
    font-size: 1em;
    margin-top: 10px;
    animation: blink 1.5s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }

  /* Tim bay */
  .heart {
    position: absolute;
    color: #ff4d88;
    font-size: 24px;
    animation: float 5s infinite ease-in;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  /* Ảnh nhảy quanh màn hình */
  #jump {
    position: absolute;
    width: 120px;
    border-radius: 12px;
    transition: all 0.5s ease-out;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
  }
</style>
</head>
<body>

  <h1>
    Chúc người đẹp 20/10 thật nhiều niềm vui,<br>
    luôn xinh đẹp và hạnh phúc!💐<br>
    sống lâu trăm tuổi, con đàn cháu đống
  </h1>

  <p class="hint">👉 Chạm vào màn hình để có bất ngờ:()</p>

  <audio id="music" loop muted>
    <source src="Rick-Roll-Sound-Effect.mp3" type="audio/mpeg">
  </audio>

  <!-- Ảnh của bạn -->
  <img id="jump" src="me.png" alt="Ảnh bay quanh màn hình">

  <script>
    // Tim bay ngẫu nhiên
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Nhạc bật khi click
    const music = document.getElementById("music");
    document.addEventListener("click", () => {
      music.muted = false;
      music.play();
    });

    // Ảnh nhảy quanh màn hình
    const img = document.getElementById("jump");
    function jump() {
      const w = window.innerWidth - img.width;
      const h = window.innerHeight - img.height;
      img.style.left = Math.random() * w + "px";
      img.style.top = Math.random() * h + "px";
      img.style.transform = `rotate(${Math.random() * 360}deg)`;
    }
    setInterval(jump, 1000);
  </script>

</body>
</html>
