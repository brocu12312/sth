<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bí ẩn 20/10:()</title>
<style>
  body {
    background-color: #fff0f5;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Courier New', monospace;
    text-align: center;
  }

  h1 {
    color: #d63384;
    font-size: 1.8em;
    z-index: 2;
  }

  .hint {
    color: #888;
    font-size: 1em;
    margin-top: 10px;
    animation: blink 1.5s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 0.6; }
    to { opacity: 1; }
  }

  /* Tim bay */
  .heart {
    position: absolute;
    color: #ff4d88;
    font-size: 24px;
    animation: float 5s infinite ease-in;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  /* Mặt ASCII bay quanh */
  .ascii {
    position: absolute;
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.1em;
    animation: orbit 20s linear infinite;
    color: #ff66b2;
  }

  @keyframes orbit {
    0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
  }
</style>
</head>
<body>

  <h1>
    Chúc bạn 20/10 thật nhiều niềm vui,<br>
    luôn xinh đẹp và hạnh phúc! 💖
  </h1>

  <p class="hint">👉 Chạm vào màn hình để có bất ngờ:()</p>

  <audio id="music" loop muted>
    <source src="Rick-Roll-Sound-Effect.mp3" type="audio/mpeg">
  </audio>

  <!-- ASCII mặt bay -->
  <pre class="ascii">
   ██████████████
  ██┏━━━━━━━━━━┓██
  ██┃ ◉    ◉  ┃██
  ██┃   <┈┈>  ┃██
  ██┃ \_¯¯¯_/ ┃██
   ██████████████
  </pre>

  <script>
    // Tim bay ngẫu nhiên
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Nhạc khi click
    const music = document.getElementById("music");
    document.addEventListener("click", () => {
      music.muted = false;
      music.play();
    });
  </script>

</body>
</html>
