<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Ch√∫c m·ª´ng 20/10 üíñ</title>
<style>
  body {
    margin: 0;
    background-color: #ffe6f2;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  h2 {
    color: #ff3385;
    font-family: 'Segoe UI', sans-serif;
    text-shadow: 0 0 10px white;
    margin-bottom: 20px;
    z-index: 3;
    position: absolute;
    top: 20px;
  }

  .slideshow {
    position: relative;
    width: 280px;
    height: 380px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
  }

  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 2.5s ease-in-out;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }

  .heart {
    position: absolute;
    color: #ff4d88;
    font-size: 20px;
    animation: fly 6s linear infinite;
    opacity: 0.8;
    z-index: 2;
  }

  @keyframes fly {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-900px) scale(1.8);
      opacity: 0;
    }
  }
</style>
</head>
<body>

  <h2>Ch√∫c b·∫°n 20/10 th·∫≠t xinh ƒë·∫πp v√† h·∫°nh ph√∫c üíê</h2>

  <div class="slideshow">

  </div>

  <!-- Nh·∫°c ph√°t ng·∫ßm -->
  <audio id="bgMusic" src="ph∆∞∆°ng.mp3" loop autoplay hidden></audio>

  <script>
    // Hi·ªáu ·ª©ng ƒë·ªïi ·∫£nh
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
      slides[current].style.opacity = 0;
      current = (current + 1) % slides.length;
      slides[current].style.opacity = 1;
    }, 4000);

    // Hi·ªáu ·ª©ng tim bay
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = 4 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 250);

    // T·ª± ph√°t nh·∫°c sau t∆∞∆°ng t√°c (ƒë·ªÉ tr√°nh ch·∫∑n autoplay)
    document.body.addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.play().catch(() => {});
    });
  </script>

</body>
</html>
