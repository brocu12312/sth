<style>
  body {
    margin:0;
    padding:0;
    background-color:#ffe6f2;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    font-family:'Segoe UI',sans-serif;

  }
  .slide {
    position:absolute;
    width:100%;

    display:flex;

    opacity:0;

  }
  .show {

  }
  img {

  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  .text-large {
    font-size:2.5rem;
    text-shadow:0 0 10px white;
    margin-bottom:20px;
  }
  .text-small {
    font-size:1.2rem;
    margin-top:15px;
  }
  .heart {
    position:absolute;
    color:#ff4d88;
    font-size:20px;
    animation: fly 5s linear infinite;
    opacity:0.8;
  }
  @keyframes fly {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-800px) scale(1.5); opacity:0; }
  }
</style>
</head>
<body>

<div id="slide0" class="slide show">

<script>
  const bg = document.getElementById('bgMusic');
  document.body.addEventListener('click',() => { bg.play().catch(()=>{}); }, { once:true });

  function createHeart(){
    const h = document.createElement('div');
    h.classList.add('heart');

  setInterval(createHeart,200);

  const slides = ['slide0','slide1','slide2','slide3'];
  let idx = 0;
  function nextSlide(){
    document.getElementById(slides[idx]).classList.remove('show');

    if(idx>=slides.length) return;
    document.getElementById(slides[idx]).classList.add('show');
    setTimeout(nextSlide, (idx===0?3000:5000));
  }
  setTimeout(nextSlide, 3000);
</script>
