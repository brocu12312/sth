<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lời chúc người đẹp 20/10 vui vẻ 💖💖💖</title>
<style>
  body {
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  h1 {
    color: #d63384;
    font-size: 2em;
    margin: 20px;
    z-index: 2;
  }

  .hint {
    color: #888;
    font-size: 1em;
    margin-top: 10px;
    animation: fade 2s infinite alternate;
  }

  @keyframes fade {
    from { opacity: 0.5; }
    to { opacity: 1; }
  }

  .heart {
    position: absolute;
    color: #ff4d88;
    font-size: 24px;
    animation: float 5s infinite ease-in;
  }

  @keyframes float {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }

  /* --- Hiệu ứng 4 linh thú --- */
  .beast {
    position: absolute;
    font-size: 40px;
    opacity: 0.8;
    animation: fly 10s linear infinite;
  }

  .dragon { top: 10%; left: -10%; animation-delay: 0s; }
  .phoenix { top: 60%; right: -10%; animation-delay: 2s; }
  .unicorn { bottom: 5%; left: -10%; animation-delay: 4s; }
  .turtle { top: 30%; right: -10%; animation-delay: 6s; }

  @keyframes fly {
    0% { transform: translateX(0) rotate(0deg); opacity: 0.8; }
    50% { transform: translateX(120vw) rotate(20deg); opacity: 1; }
    100% { transform: translateX(-10vw) rotate(-20deg); opacity: 0.8; }
  }

</style>
</head>
<body>

  <h1>
    Chúc người đẹp 20/10 này có thật nhiều sức khỏe,<br>
    luôn vui vẻ và hạnh phúc,<br>
    sống lâu trăm tuổi con đàn cháu đống ❤️
  </h1>

  <p class="hint">👉 Chạm vào màn hình để có bất ngờ:&#40;&#41;</p>

  <audio id="music" loop muted>
    <source src="Rick-Roll-Sound-Effect.mp3" type="audio/mpeg">
  </audio>

  <!-- Hiệu ứng linh thú -->
  <div class="beast dragon">🐉</div>
  <div class="beast phoenix">🕊️</div>
  <div class="beast unicorn">🦄</div>
  <div class="beast turtle">🐢</div>

  <script>
    // Tạo tim bay
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Bật nhạc khi click
    const music = document.getElementById("music");
    document.addEventListener("click", () => {
      music.muted = false;
      music.play();
    });
  </script>

</body>
</html>
